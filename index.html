<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="
    https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js
    "></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Você gostaria de sair comigo?</title>
    <link rel="icon" href="https://em-content.zobj.net/source/skype/289/red-heart_2764-fe0f.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header-main">
      <h1>Você gostaria de sair comigo?</h1>
    </header>

    <main>
      <canvas id="confetti-canvas"></canvas>
      <div class="overlay" id="overlay">
        <div class="text-box">
          <h2>Mensagem fofa</h2>
          
          <textarea readonly class="text-area-overlay" id="text-area" cols="30" rows="10" >
            Sei que isso vai ser meio cringe não o q pensaras disso mas vamos lá

            Quando eu penso em você, um sorriso surgi no meu rosto, junto com uma dor no peito e a vários pensamentos felizes, já os tristes se tornam esperança diante da incerteza do futuro, seria isso o que chamam de amor/paixão?
            Não sei responder essa pergunta, essa mistura de sentimentos contraditórios é realmente intrigante e desafiadora de compreender. No entanto, é justamente isso que o torna tão belo e significativo, que nem mesmo a mais poderosa inteligência é capaz de entender. 

            Independente da respota obrigado por tudo, por todos os momentos , tu me ajudaste a evoluir como pessoa!

            "E então ela perguntou se ele acreditava em Deus, e ele respondeu: 'A pergunta mais pertinente teria sido: Deus consegue acreditar em mim? Porque muita coisa aconteceu na Terra em quatro bilhões e meio de anos, para eu achar que um Deus possa se importar comigo ou com os meus problemas. Mas recentemente concluí que não existe outra explicação para o modo como você e eu acabamos juntos no mesmo planeta, na mesma espécie, no mesmo século, no mesmo país, no mesmo estado, na mesma cidade, no mesmo corredor, na frente da mesma porta, pela mesma razão, no mesmo instante. Se Deus não acreditasse em mim, então eu teria que acreditar que você foi só uma coincidência. E para mim, você ser uma coincidência em minha vida é bem mais difícil compreender que a existência de um poder supremo.'"

            livro: todas as suas imperfeições
          </textarea>
          
        </div>
        <button class="close-button" id="close-button">Fechar</button>
      </div>
      <button class="open-overlay-button" id="open-overlay-button">Abrir Mensagem Fofa</button>


      <div class="gif-container-please">
        <img id="gif" src="./images/pls.gif" alt="PLease">
      </div>

      <div class="button-container">
        <button id="no-button">Não :(</button>
        <button id="yes-button">Sim :)</button>
      </div>

      <div class="gif-container-panda">
        <img id="gif-panda" src="./images/panda-dancing.gif" alt="panda-dancing">
        <img id="gif-panda-2" src="./images/panda.gif" alt="panda">
      </div>

      <audio id="musiquinha" autoplay>
        <source src="musiquinha.mp3">
      </audio>

      <div id="header-plugin"></div>
      <div class="bg_heart"></div>

      <div id="container-gifs-evento">
      </div>
      
    </main>

    

    <script src="main.js"></script>
  </body>
</html>
