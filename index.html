<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="
    https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Você gostaria de sair comigo?</title>
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/skype/289/red-heart_2764-fe0f.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-main">
      <h1>Você é uma pessoa muito lindaaaa!</h1>
    </header>

    <main>
      <canvas id="confetti-canvas"></canvas>
      <div class="overlay" id="overlay">
        <div class="text-box">
          <h2>Mensagem boba</h2>

          <textarea
            readonly
            class="text-area-overlay"
            id="text-area"
            cols="30"
            rows="10"
          >
           Entrei em contato com docinho e ela escreveu isso para você:
           MIAU MIAU MIAU MIAU MIAUUUUUUUUUUUUUUUUUUUUUUUUUUU

           marlee também fez uma homenagem para você:
           AUAUUAUAUAUAAUUA (BOLINHA BOLINHA) AUAUAUAUAUAUAUAUAUUAU
           (ela acabou dormindo no processo)

           Você é uma pessoa muito especial e incrivelmente deslumbrante!

           não sou bom com as palavras mas esse foi meu jeito nerd de dizer isso, atraves de um site

           APERTA NO SIM
          </textarea>
        </div>
        <button class="close-button" id="close-button">Fechar</button>
      </div>
      <button class="open-overlay-button" id="open-overlay-button">
        Abrir Mensagem Fofa
      </button>

      <div class="gif-container-please">
        <img id="gif" src="./flower.gif" alt="PLease" />
      </div>

      <div class="button-container">
        <button id="no-button">Não :(</button>
        <button id="yes-button">Sim :)</button>
      </div>

      <div class="gif-container-cat">
        <img id="gif-cat" src="./images/catshakira-cat.gif" alt="cat dancing" />
        <img id="gif-cat-2" src="./images/1560217_adbd3.gif" alt="catshakira" />
        <img id="aki" src="./images_animals/docinho1.jpeg" alt="flowers" />
        <img id="marlee1" src="./images_animals/marlee1.jpeg" alt="" />
      </div>

      <!-- <audio id="musiquinha" autoplay>
        <source src="musiquinha.mp3" />
      </audio> -->

      <div id="header-plugin"></div>
      <div class="bg_heart"></div>

      <div id="container-gifs-evento"></div>
      <div id="container-gif-evento-top"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
